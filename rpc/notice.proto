syntax = "proto3";

option go_package = "./notice";

message NoticeRequest {
    string id = 1;
    string title = 2;
    string content = 3;
    string created_at = 4;
    string updated_at = 5;
}

message NoticeResponse {
   int32 code = 1;
}

service NoticeService {
    rpc Notice(NoticeRequest) returns (NoticeResponse);
}